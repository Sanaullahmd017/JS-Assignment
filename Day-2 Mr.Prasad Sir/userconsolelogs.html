<!DOCTYPE html>
<html>

<head>
<title>write a js code which takes input from user and log in to console </title>
<script src="consolelogs.js"></script>

<style>
    body{
        text-shadow: slategray;
        background-color: violet;
        text-align: center;

    }
</style>
<script> 

var customerName = prompt("Please enter your name", "");
if (customerName!= null) {
    document.getElementById("welcome").innerHTML =
    "Hello " + customerName + "! How are you today?";
}

 

</script>

</head>

<body>

<div id="welcome">js code which takes input from user and log in to console</div>


</body>
</html>
